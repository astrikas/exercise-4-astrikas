<html>
<head>
  <title>Mood Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="grid">
    <h1>Mood Board</h1>
    <div class="search">
      <div class="form">
        <input/>
        <button onclick="runSearch();">Search</button>
      </div>
      <div class="suggestions">
        <ul class="related"></ul>
      </div>
    </div>
    <div class="moodboard">
      Search and click on images to add to your mood board!
      <div class="moodboardimgs"></div>
    </div>
    <div id="results" class="results">
      <div id="close">
        <a href="#" title="Close the search results pane"
          >Clear Search Images</a
        >
      </div>
      <div id="output"></div>
    </div>
  </div>
  <script src="apikey.js"></script>
  <script src="mood.js"></script>
</body>
</html>
